<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Spaceman</title>
</head>
<body>

    <main>
        <h1>SPACEMAN</h1>
        <h2 id="status"></h2>
        <div id="form-db-choice">
            <form id="form-choice">
            <label for="db-choice">Choose a topic:</label> 
                <select name="topic" id="db-choice"> 
                    <option value="db1">Random</option> 
                    <option value="db2">Rock Bands</option>
                    <option value="db3">Colors</option> 
                </select>
            </form>    
            <form id="formGuess">
                <label for="guess">Take your best guess:</label>  <br>
                <input type="text" id="guess" name="guess" autofocus minlength="1" maxlength="1" onkeydown="return /[A-Z]/i.test(event.key)"/>
                <button id="submit">Submit</button>
            </form>
        </div> 
        <div id="gboard">
            <img src="" alt="spaceman">
        </div>
        <h2 id="hword"></h2>
        <h2 id="guesses"></h2>
        <button id="reset">RESET</button>
    </main>
</body>
</html>
